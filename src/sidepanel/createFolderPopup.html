<div class="popupContainer hidden">
  <div class="popup" role="dialog" aria-labelledby="popupTitle" aria-modal="true">
    <div class="upperSection">
      <h3 id="popupTitle">Create New Folder</h3>
      <button id="closeBtn" aria-label="Close dialog">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0,0,256,256"
          width="12px"
          height="12px"
          fill-rule="nonzero"
          aria-hidden="true"
        >
          <g
            fill="#ffffff"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(10.66667,10.66667)">
              <path
                d="M4.99023,3.99023c-0.48797,0.00034 -0.97556,0.1952 -1.34155,0.56143c-0.73271,0.73271 -0.73271,1.92203 0,2.65474l6.3418,6.3418l-6.3418,6.3418c-0.73271,0.73271 -0.73271,1.92203 0,2.65474c0.73271,0.73271 1.92203,0.73271 2.65474,0l6.3418,-6.3418l6.3418,6.3418c0.73271,0.73271 1.92203,0.73271 2.65474,0c0.73271,-0.73271 0.73271,-1.92203 0,-2.65474l-6.3418,-6.3418l6.3418,-6.3418c-0.73271,-0.73271 -0.73271,-1.92203 0,-2.65474c-0.73271,-0.73271 -1.92203,-0.73271 -2.65474,0l-6.3418,6.3418l-6.3418,-6.3418c-0.3663,-0.36628 -0.8539,-0.56111 -1.34229,-0.56143z"
              ></path>
            </g>
          </g>
        </svg>
      </button>
    </div>
    <div class="divider"></div>
    <div class="inputFields">
      <div class="inputField">
        <label for="folderName">Folder Name <span class="charCount">(0/50)</span></label>
        <input type="text" id="folderName" maxlength="50" aria-required="true" />
        <div class="validation-message" id="nameValidation"></div>
      </div>
      <div class="inputField">
        <label for="folderDescription">Description <span class="charCount">(0/200, 0/20 words)</span></label>
        <textarea id="folderDescription" rows="3" maxlength="200" aria-describedby="descriptionHelp"></textarea>
        <div class="validation-message" id="descriptionValidation"></div>
        <small id="descriptionHelp">Maximum 20 words and 200 characters. Use Ctrl+Enter to create.</small>
      </div>
    </div>
    <div class="buttons">
      <button id="cancelBtn" type="button">Cancel</button>
      <button id="createBtn" type="button">Create Folder</button>
    </div>
  </div>
</div>
